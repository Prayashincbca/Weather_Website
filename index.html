<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nepal Weather Application</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="card">
    <!-- Search Section -->
    <div class="search">
      <input type="text" class="search-bar" placeholder="Search for a city in Nepal">
      <button>
        <svg stroke="currentColor" fill="currentColor" stroke-width="0.1" viewBox="0 0 1024 1024" height="1.5em" width="1.6em" xmlns="http://www.w3.org/2000/svg">
          <path d="M909.6 810.4l-200.7-200.7C756.2 569.5 800 489.5 800 400 800 228.6 671.4 100 500 100S200 228.6 200 400s128.6 300 300 300c89.5 0 169.5-43.8 209.7-91.1l200.7 200.7c9.3 9.3 21.5 13.9 33.7 13.9s24.4-4.6 33.7-13.9c18.6-18.6 18.6-48.8 0-67.4zM500 600c-110.5 0-200-89.5-200-200s89.5-200 200-200 200 89.5 200 200-89.5 200-200 200z"></path>
        </svg>
      </button>
    </div>

    <!-- Weather Section -->
    <div class="weather loading">
      <h2 class="city">Weather in Kathmandu</h2>
      <h1 class="temp">--Â°C</h1>
      <div class="flex">
        <img src="images/weather.png" alt="Weather icon" class="icon" />
        <div class="description">Cloudy</div>
      </div>
      <div class="humidity">Humidity: --%</div>
      <div class="wind">Wind speed: -- km/h</div>
    </div>
  </div>
</body>
</html>
